<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Registro</title>


        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Guitar Center</a>


                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>    
            </div>
        </nav>


        <!-- Page Content -->
        <div class="container">

            <div class="card mb-3" style="background-color:#007bff">
                <div class="row no-gutters">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h2>Registro</h2>
                        </div>
                    </div>
                </div>
            </div>
            <form th:action="@{/usuario/save}" method="post">
                <!---Datos personales --->
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-lg-4">
                        <h4>Datos Personales</h4>
                        <div class="form-group">
                            <label for="nombres">Nombres:</label> 
                            <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese sus nombres" autocomplete="off">  
                        </div>
                        <div class="form-group">
                            <label for="apellidoP">Apellido Paterno:</label> 
                            <input type="text" class="form-control" id="apellidoP" name="apellidoP" required placeholder="Ingrese su Apellido Paterno" autocomplete="off">  
                        </div>
                        <div class="form-group">
                            <label for="apellidoM">Apellido Materno:</label> 
                            <input type="text" class="form-control" id="apellidoM" name="apellidoM" required placeholder="Ingrese su Apellido Materno" autocomplete="off">  
                        </div>   
                    </div>
                    <!-- Bloque de Dirección -->
                    <div class="col-md-6 col-sm-6 col-lg-4">
                        <h4>Dirección</h4>
                        <div class="form-group">
                            <label for="calle">Calle:</label> 
                            <input type="text" class="form-control" id="calle" name="calle" required placeholder="Ingrese su calle" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="numero">Número:</label> 
                            <input type="text" class="form-control" id="numero" name="numero" required placeholder="Ingrese su número" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="colonia">Colonia:</label> 
                            <input type="text" class="form-control" id="colonia" name="colonia" required placeholder="Ingrese su colonia" autocomplete="off">
                        </div>
                    </div>
                    <!-- Bloque de Acceso -->
                    <div class="col-md-6 col-sm-6 col-lg-4">
                        <h4>Acceso</h4>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label> 
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su correo electrónico" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label> 
                            <input type="password" class="form-control" id="pasword" name="pasword" required placeholder="Ingrese su contraseña" autocomplete="off">
                        </div>
                    </div>
                    <!--Boton para sumitir  -->
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </form>  
        </div>
    <!-- /.container -->
    <br>
    <!-- Footer -->
    <div th:include="usuario/template_usuario.html::footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
